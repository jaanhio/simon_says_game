<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hio's Pomodoro Clock</title>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Jianhao's Portfolio" />
  <!--include more info via meta -->
  <script src="https://use.fontawesome.com/60cfec0ead.js"></script>
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" type="text/css">-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Kelly+Slab" rel="stylesheet">
</head>

<body>
  <div class="game-container">
    <div class="game-settings">
      <div class="timer">
        <h1 id="counter"></h1>
      </div>
      <div class="start-stop">
        <h4> start </h4>
      </div>
      <div class="on-off">
        <button id="on" class="bt">ON</button>
        <button id="off" class="bt">OFF</button>
      </div>
      </div>
    </div>
    <div id="one" class="red">
    </div>
    <div id="two" class="green">
    </div>
    <div id="three" class="blue">
    </div>
    <div id="four" class="yellow">
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
